<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title m-0">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </h2>
                            <div class="d-flex align-items-center">
                                <button id="themeToggle" class="btn btn-link me-3">
                                    <i class="fas fa-moon"></i>
                                </button>
                                <div class="dropdown">
                                    <button class="btn btn-primary" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-cog me-2"></i>Settings
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li>
                                            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginHistoryModal">
                                                <i class="fas fa-history me-2"></i>Login History
                                            </button>
                                        </li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li>
                                            <button class="dropdown-item text-danger" id="signoutBtn">
                                                <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div id="userInfo" class="user-info-card">
                            <!-- User info will be inserted here by JavaScript -->
                        </div>

                        <div class="photo-url-section mb-4">
                            <div class="d-flex align-items-center">
                                <div class="profile-photo-container me-3">
                                    <img id="profilePhoto" src="https://via.placeholder.com/100" class="rounded-circle" width="100" height="100" alt="Profile Photo">
                                </div>
                                <div class="url-controls">
                                    <div class="input-group">
                                        <input type="url" id="photoUrl" class="form-control" placeholder="Enter image URL">
                                        <button class="btn btn-primary" id="updatePhotoBtn">
                                            <i class="fas fa-save me-2"></i>Update Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="user-stats">
                            <div class="stat-card">
                                <i class="fas fa-shield-alt fa-2x mb-2 text-primary"></i>
                                <h5>Account Status</h5>
                                <p>Active</p>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-clock fa-2x mb-2 text-primary"></i>
                                <h5>Last Login</h5>
                                <p id="lastLogin">Just Now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginHistoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-history me-2"></i>Login History
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>IP Address</th>
                                    <th>Device Info</th>
                                </tr>
                            </thead>
                            <tbody id="loginHistoryTable">
                                <!-- Login history will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/script/firebase-config.js"></script>
    <script type="module" src="src/script/dashboard.js"></script>
    <script type="module" src="src/script/profile.js"></script>
    <script type="module" src="src/script/security.js"></script>
    <script type="module" src="src/script/theme.js"></script>
</body>
</html>
