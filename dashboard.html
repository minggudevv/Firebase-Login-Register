<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title m-0">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </h2>
                            <button id="signoutBtn" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                            </button>
                        </div>
                        
                        <div id="userInfo" class="user-info-card">
                            <!-- User info will be inserted here by JavaScript -->
                        </div>

                        <!-- Replace Photo Upload Section with URL input -->
                        <div class="photo-url-section mb-4">
                            <div class="d-flex align-items-center">
                                <div class="profile-photo-container me-3">
                                    <img id="profilePhoto" src="https://via.placeholder.com/100" class="rounded-circle" width="100" height="100" alt="Profile Photo">
                                </div>
                                <div class="url-controls">
                                    <div class="input-group">
                                        <input type="url" id="photoUrl" class="form-control" placeholder="Enter image URL">
                                        <button class="btn btn-primary" id="updatePhotoBtn">
                                            <i class="fas fa-save me-2"></i>Update Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="user-stats">
                            <div class="stat-card">
                                <i class="fas fa-clock fa-2x mb-2 text-primary"></i>
                                <h5>Last Login</h5>
                                <p id="lastLogin">Just Now</p>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-shield-alt fa-2x mb-2 text-primary"></i>
                                <h5>Account Status</h5>
                                <p>Active</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/script/firebase-config.js"></script>
    <script type="module" src="src/script/dashboard.js"></script>
    <script type="module" src="src/script/profile.js"></script>
</body>
</html>
